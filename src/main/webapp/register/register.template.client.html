<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet"/>
    <link href="../register/register.style.client.css" rel="stylesheet" />
</head>
<body>


<div class="container">
    <a href="../index.html">
        Home
    </a>
    <h1>
        Sign Up
    </h1>
    <div class="backgroud-color-red">
        Username <input type="text" class="form-control center-block wbdv-field wbdv-username" placeholder="Alice"/>
    </div>

    <div class="backgroud-color-red">
        Password <input type="password" class="form-control center-block wbdv-field wbdv-password" placeholder="123qwe#$%"/>
    </div>

    <div class="backgroud-color-red">
        Verify Password <input type="password" class="form-control center-block wbdv-field wbdv-password-verify" placeholder="123qwe#$%"/>
    </div>

    <a href="../profile/profile.template.client.html"
       class="btn btn-primary btn-block center-block wbdv-button wbdv-register">
        Sign Up
    </a>

    <a href="../login/login.template.client.html"
       class="wbdv-link wbdv-login">
        Login
    </a>

</div>

</body>
</html>
